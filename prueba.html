<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjetón de Votaciones Estudiantiles</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .tarjeton {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 500px;
            text-align: center;
        }

        .cabecera {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            border: 1px solid #ccc; /* Añadido estilo de borde */
            padding: 10px; /* Añadido relleno */
            border-radius: 5px; /* Añadido borde redondeado */
        }

        .logo {
            width: 60px; /* Ajusta el tamaño del logo según tu necesidad */
            height: auto;
        }

        .elecciones {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .opciones {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .opcion {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .opcion:hover {
            background-color: #e0e0e0;
        }

        .opcion img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="tarjeton">
    <div class="cabecera">
        <div>
            <h1>Colegio XYZ</h1>
            <p>Elecciones Estudiantiles</p>
        </div>
        <img src="logo_colegio.png" alt="Logo del Colegio" class="logo">
    </div>

    <div class="elecciones">
        <div class="opciones">
            <div class="opcion">
                <img src="candidato1.jpg" alt="Candidato 1">
                Candidato A
            </div>
            <div class="opcion">
                <img src="candidato2.jpg" alt="Candidato 2">
                Candidato B
            </div>
            <div class="opcion">
                <img src="candidato3.jpg" alt="Candidato 3">
                Candidato C
            </div>
        </div>

        <button type="button">Votar</button>
    </div>
</div>

</body>
</html>
